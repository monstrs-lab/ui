enableGlobalCache: true

pnpEnableEsmLoader: true

globalFolder: ../.yarn/berry

packageExtensions:
  '@storybook/types@*':
    dependencies:
      '@types/react': '*'
  '@storybook/addon-docs@*':
    dependencies:
      '@babel/core': '*'
  '@storybook/components@*':
    dependencies:
      '@storybook/api': '*'
      regenerator-runtime: '*'
  '@testing-library/react@*':
    dependencies:
      react-dom: '*'

yarnPath: .yarn/releases/yarn-remote.cjs

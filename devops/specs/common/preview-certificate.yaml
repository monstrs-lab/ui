apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: ui-preview
  namespace: istio-system
spec:
  secretName: ui-preview-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: 'preview.ui.monstrs.dev'
  dnsNames:
    - 'preview.ui.monstrs.dev'
    - '*.preview.ui.monstrs.dev'

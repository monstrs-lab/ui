apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-admin
  namespace: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-admin
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ui-admin
    spec:
      containers:
      - name: ui-admin
        image: eu.gcr.io/the-mesh-254617/ui-design-ui-admin:352e2ad-1616059148002 # {"$imagepolicy": "flux-system:ui-admin-design"}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
